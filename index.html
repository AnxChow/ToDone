        <button type="button" id="addtask" class="btn-block" data-toggle="modal" data-target="#myModal">Add Task</button>
        <br>

        <!--<h2 id="notask" class="">Nothing to do!</h2> -->

        <h2 id="inprogress" class="hidden">In Progress<hr></h2>

        <h2 id="notstarted" class="hidden">Not Started<hr></h2>

          <div id="taskbody">
            <!-- <div class="row"> -->
              <!-- <div class="col-md-4"><h3>Task</h3></div>

                <!-- Modal -->
        <div id="myModal" class="modal fade" role="dialog">
            <div class="modal-dialog modal-lg">

                <!-- Modal content-->
                <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Add a task!</h4>
                </div>
                <div class="modal-body">
                    <!--<p>Some text in the modal.</p>-->
                    <form id="addtaskform">
                        <div class="form-group">
                            <label for="tasklabel">Task Name</label>
                            <input type="text" class="form-control" id="tasklabel" placeholder="Eg. EECS Homework, Apply for job, etc." required>
                        </div>
                        <div class="form-group">
                            <label for="taskdescription">Notes</label>
                            <!--<input type="text" class="form-control" id="taskdescription" placeholder="Task description">-->
                            <textarea class="form-control" rows="3" id="notes-text"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="expectedtime">Expected Time Required</label>
                            <!--<input type="text" class="form-control" id="taskdescription" placeholder="Task description">-->
                            <input type="text" class="form-control" id="duration" required>
                        </div>
                        <div class="form-group">
                            <label for="tags">Tags</label>
                            <input type="text" class="form-control" id="tags" placeholder="Eg. Homework, School, etc." required>
                        </div>
                        <div class="modal-footer">
                            <button id="addbutton" type="submit" class="btn btn-default" data-dismiss="modal">Add</button>
                        </div>

                    </form>
                </div>

                <!--<div class="modal-footer">
                    <button id="addbutton" type="submit" class="btn btn-default" data-dismiss="modal">Add</button>
                </div>-->
                </div>

            </div>

                <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title text-center">Task Started</h4>
                </div>
                <div class="modal-body">
                  <h2 class="text-center"> Get it done!</h2>
                <!-- <div id="getitdone"> -->
                  <h4 id="timer"> Time: 00:01:67</h4>
                <!-- </div> -->
                  <hr>
                  <h4>Task name</h4>
                  <h4>Tags</h4>
                  <br>
                  <br>
                  <div class="text-center">
                      <button class="btn btn-default btn-lg"> Pause Task</button>
                      <button class="btn btn-default btn-lg">Finish Task</button>
                      <br>
                      <br>
                      <button class="btn btn-default">minimize</button>
                  </div>
